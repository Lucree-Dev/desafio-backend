version: '3.9'

networks:
  paymentUserNet:
    driver: bridge

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: payment_user
    networks:
      - paymentUserNet
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_user
    ports:
       - "5432:5432"
    networks:
      - paymentUserNet
    hostname: databaseOrders
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
